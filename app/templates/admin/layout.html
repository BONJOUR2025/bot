<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100">
  <header class="bg-white dark:bg-gray-900 shadow">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div class="flex gap-4">
        <a href="#" onclick="loadPage('/admin/employees')" class="hover:text-blue-600">–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</a>
        <a href="#" onclick="loadPage('/admin/payouts')" class="hover:text-blue-600">–í—ã–ø–ª–∞—Ç—ã</a>
        <a href="#" onclick="loadPage('/admin/vacations')" class="hover:text-blue-600">–û—Ç–ø—É—Å–∫–∞</a>
        <a href="#" onclick="loadPage('/admin/reports')" class="hover:text-blue-600">–û—Ç—á—ë—Ç—ã</a>
        <a href="#" onclick="loadPage('/admin/analytics/sales')" class="hover:text-blue-600">–ê–Ω–∞–ª–∏—Ç–∏–∫–∞</a>
        <a href="#" onclick="loadPage('/admin/broadcasts')" class="hover:text-blue-600">–†–∞—Å—Å—ã–ª–∫–∏</a>
        <a href="#" onclick="loadPage('/admin/settings')" class="hover:text-blue-600">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
      </div>
      <button onclick="document.documentElement.classList.toggle('dark')" class="text-sm">üåô</button>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    <div id="page-content"></div>
  </main>
  <script>
    let currentUrl = '/admin/employees';

    function loadPage(url) {
      currentUrl = url;
      fetch(`${url}?_=${Date.now()}`)
        .then(res => {
          if (!res.ok) {
            throw new Error('Failed to load page: ' + res.status);
          }
          return res.text();
        })
        .then(html => {
          const container = document.getElementById('page-content');
          container.innerHTML = html;
          container.querySelectorAll('script').forEach(s => {
            const copy = document.createElement('script');
            if (s.src) copy.src = s.src; else copy.textContent = s.textContent;
            document.body.appendChild(copy);
            document.body.removeChild(copy);
          });
        })
        .catch(err => {
          const container = document.getElementById('page-content');
          container.innerHTML = '<p class="text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã</p>';
          console.error(err);
        });
    }

    function refreshPage() {
      loadPage(currentUrl);
    }

    window.onload = () => loadPage('/admin/employees');
  </script>
</body>
</html>
